<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quesadillas Madness</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="content">
        <h2 id="quesadillas-madness">Quesadillas Madness</h2>
        <p>You reached the page of quesadillas</p>
        <img src="/images/quesadillas_mad.jpeg" alt="A delicious quesadilla">
         <!-- Form to submit favorite quesadilla type -->
        <form action="/upload" method="POST">
            <h3 id="quesadillas-form">Tell us :</h2>
            <label for="favQuesadilla">favorite quesadilla type:</label>
            <input type="text" id="quesadilla" name="quesadilla" required>
            <label for="username">Your name:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>
    </div>
   
</body>
</html>
