<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quesadillas Upload</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="content">
        <h2 id="quesadillas-madness">Send us your Quesadillas</h2>
        <p>it's s time to upload your quesadillas</p>
        <img src="/images/quesadillas_mad.jpeg" alt="A delicious quesadilla">
    </div>
    <!-- Form to submit favorite quesadilla type and upload a file -->
    <form method="POST" enctype="multipart/form-data">
		<h3 id="quesadillas-form">Send a quesadilla picture</h2>
        <label for="fileUpload">Upload a photo:</label>
        <input type="file" id="fileUpload" name="fileUpload" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
